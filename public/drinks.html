<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drinks</title>
    <link rel="stylesheet" href="drinks_styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
</head>
<body>
    <!-- Navbar -->
    

    <!-- Drinks Section -->
    <div class="d-flex flex-row mt-3">
        <a href="index.html">
            <div class="mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                </svg>
            </div>
        </a>
        <h1 class="section-title">Drinks</h1>
    </div>
    <div class="drinks">
        <form id="orderForm">
            <div class="food-container">
                <div class="food-item">
                    <img src="https://static.toiimg.com/photo/83173328.cms" alt="Tea">
                    <h2>Tea</h2>
                    <p class="price">₹10 per cup</p>
                    <input type="number" name="Tea" min="0" placeholder="Enter cups">
                </div>
                <div class="food-item">
                    <img src="https://www.easyfoodsmith.com/wp-content/uploads/2014/06/Frothy-Coffee-1.jpg" alt="Coffee">
                    <h2>Coffee</h2>
                    <p class="price">₹12 per cup</p>
                    <input type="number" name="Coffee" min="0" placeholder="Enter cups">
                </div>
                <div class="food-item">
                    <img src="https://www.bigbasket.com/media/uploads/p/xl/401587_1-thums-up-soft-drink.jpg" alt="Thumbs Up">
                    <h2>Thumbs Up</h2>
                    <p class="price">₹20</p>
                    <input type="number" name="Thumbs Up" min="0" placeholder="Enter cups">
                </div>
                <div class="food-item">
                    <img src="https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/ylpudaxn4wsw5c1l4d52" alt="Coca Cola">
                    <h2>Coca Cola</h2>
                    <p class="price">₹20-25</p>
                    <input type="number" name="Coca Cola" min="0" placeholder="Enter glasses">
                </div>
                <div class="food-item">
                    <img src="https://www.bigbasket.com/media/uploads/p/xl/67991_1-maaza-mango-drink.jpg" alt="Maaza">
                    <h2>Maaza</h2>
                    <p class="price">₹20</p>
                    <input type="number" name="Maaza" min="0" placeholder="Enter bottles">
                </div>
                <div class="food-item">
                    <img src="https://www.jiomart.com/images/product/original/490555200/minute-maid-pulpy-orange-juice-250-ml-product-images-o490555200-p590052497-0-202303220432.jpg?im=Resize=(420,420)" alt="Pulpy Orange">
                    <h2>Pulpy Orange</h2>
                    <p class="price">₹25</p>
                    <input type="number" name="Pulpy Orange" min="0" placeholder="Enter cups">
                </div>
            </div>
    
            <div class="d-flex flex-row justify-content-center">
                <button type="submit" class="bounce-button"><span>Submit Order</span></button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>
</html>
